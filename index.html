<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TezNet Contract Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-container" class="container">
    <h1>TezNet Contract Portal</h1>
    <div class="login-form">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
  </div>

  <div id="contract-container" class="container hidden">
    <h2>New Contract Registration</h2>
    
    <div class="photo-section">
      <p class="photo-instructions" id="photoInstructions">Please take a photo of the front side of the passport</p>
      
      <div class="passport-photo hidden" id="frontVideo-container">
        <h3>Passport Front</h3>
        <video id="frontVideo" autoplay playsinline muted></video>
        <canvas id="frontCanvas" class="hidden"></canvas>
        <button onclick="takePhoto()">Take Front Photo</button>
      </div>
      
      <div class="passport-photo hidden" id="backVideo-container">
        <h3>Passport Back</h3>
        <video id="backVideo" autoplay playsinline muted></video>
        <canvas id="backCanvas" class="hidden"></canvas>
        <button onclick="takePhoto()">Take Back Photo</button>
      </div>
    </div>

    <div class="contract-form">
      <input type="tel" id="phoneNumber" placeholder="Phone Number">
      <input type="text" id="address" placeholder="Address">
      <select id="tariff">
        <option value="">Select Tariff</option>
        <option value="basic">Basic Plan</option>
        <option value="premium">Premium Plan</option>
        <option value="unlimited">Unlimited Plan</option>
      </select>
      <select id="router">
        <option value="">Select Router</option>
        <option value="basic">Basic Router</option>
        <option value="premium">Premium Router</option>
      </select>
      <input type="text" id="contractNumber" placeholder="Enter Contract Number">
      <button onclick="processContract()" id="createContract" disabled>Create Contract</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
